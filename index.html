<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="img">
      <div class="logo">
        <img src="./assets/odin-lined.png" class="odin-logo" />
        <span class="logo-text">ODIN</span>
      </div>
      <span class="credit"
        >Photo by
        <a href="https://unsplash.com/@wasdrew">Andras Vas</a> on
        <a href="https://unsplash.com/">Unsplash</a></span
      >
    </div>

    <div class="content">
      <p class="intro-text">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />
        Sign up <em>now</em> to get started.
      </p>
      <p class="intro-subtext">You <em>know</em> you want to.</p>

      <form id="sign-up" action="" method="post">
        <h1 class="form-heading">Lets Do This</h1>

        <fieldset>
          <div class="input-group">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" />
          </div>

          <div class="input-group">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>

          <div class="input-group">
            <label for="conf-password">Confirm Password</label>
            <input type="password" name="password" id="password" />
          </div>
        </fieldset>
      </form>
      <button type="submit" form="sign-up" class="submit">
        Create Account
      </button>
      <p class="login-prompt">
        Already have an account? <a href="#" class="login">Log in</a>
      </p>
    </div>
  </body>
</html>
